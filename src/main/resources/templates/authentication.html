<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентицикация</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
</head>
<body>
<h3>Вход</h3>
<form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин: </label>
    <input type="text" placeholder="Введите логин" name="username" id="username"><br>
    <label for="password">Введите пароль: </label>
    <input type="password" placeholder="Введите пароль" name="password" id="password"><br>
    <input type="submit" value="вход"/>
</form>
<a href="/registration">Регистрация</a>
<div th:if="${param.error}" style="color: red">
    ненправильный логин/пароль
</div>
</body>
</html>
